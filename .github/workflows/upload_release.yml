name: Upload build when a draft release is created

on:
  release:
    types: [created, published, unpublished]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine sphinx
      - name: Build whl
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py bdist_wheel
          
          zip sphinx_autodocgen_${{ github.event.release.tag_name }}.zip dist/*.whl README.rst LICENSE CHANGELOG.rst

      - name: Upload to GitHub Release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: sphinx_autodocgen_${{ github.event.release.tag_name }}.zip
          asset_name: sphinx_autodocgen_${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
